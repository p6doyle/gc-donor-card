<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/ebi7lka.css">
</head>

<body class="body">
  <script type="application/javascript" src="src/index.js" charset="utf-8"></script>

  <div id="card-front" onclick="flipCard()">
    <img src="https://thumbs.gfycat.com/JollyDearestAntarcticfurseal-size_restricted.gif" alt="Avatar" style="width:100%">
    <div id="container-front">
      <h2><b>Masters Debt</b></h2>
      <p>Peyton is excited to repay the $6,750 he was generously lent. Watch this bar to see his progress! Flip the card to learn more about each payment.</p>

      <div id="textbox-above">
        <p class="donationpercent"></p>
        <p class="numofdonors"></p>
      </div>

      <div id="donormeter" style="clear: both;"></div>

      <div id="textbox-below">
        <p class="status"></p>
        <p class="totaldonations"></p>
      </div>
    </div>
  </div>

  <div id="card-back" class="hidden" onclick="flipCard()">
    <div id="container-back">
      <h2><b>Debt Repayments</b></h2>
      <h3>Beginning February 2020</h3>

      <div id="donortable">
        <table id="payments">
        <tr>
          <th>Donor</th>
          <th>Dollars</th>
        </tr>
        </table>
        <div id="backtotal"></div>
      </div>
    </div>
  </div>

</body>
</html>

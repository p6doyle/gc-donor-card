<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="body">
  <script type="application/javascript" src="src/index.js" charset="utf-8"></script>

  <div id="card-front">
    <img src="assets/holy-cross.jpeg" alt="Avatar" style="width:100%">
    <div id="container-front">
      <h2><b>Class of 2017 Challenge</b></h2>

    </div>
    <button class="flipbutton" onclick="flipCard()">View Donors</button>
  </div>

  <div id="card-back" class="hidden">
    <div id="container-back">
      <h2><b>Class of 2017 Challenge</b></h2>
      <h3>Top 10 Donors</h3>
      <p>$25,000 is on the line. Please make a gift today to honor Dean Paco and help 2017 reach 60%!</p>

    </div>
    <button class="flipbutton" onclick="flipCard()">View Progress</button>
  </div>
